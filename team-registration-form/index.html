<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be in Ritik's Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 198, 0.4);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      color: #00FFC6;
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(0,255,198,0.3);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #00FFC6;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00FFC6;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    ::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Be in Ritik's Team</h2>
    <form action="https://formsubmit.co/ritik5055555@gmail.com" method="POST">
      <!-- Hidden controls for better email formatting -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Form Submission!">
      <input type="hidden" name="_template" value="box">
      
      <!-- Visible form fields -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="number" name="age" placeholder="Your Age" required>
      <input type="email" name="email" placeholder="Your Email ID" required>
      <button type="submit">Join Now</button>
    </form>
  </div>
</body>
</html>
